<header class="site-header">

  <div class="wrapper">

    <div class="logo-header">

      <a href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/assets/images/logo_v02.jpg" width="360">
      </a>

    </div>
  </div>
  <div class="nav-header">

    <nav class="site-nav">

        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">
            {{ my_page.title }}
          </a>
          {% if forloop.index < 5 %}
            |
          {% endif %}

          {% endif %}
        {% endfor %}
    </nav>

  </div>

</header>
