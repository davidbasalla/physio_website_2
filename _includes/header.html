<header class="site-header">

  <div class="logo-header">

    <a class="site-title" href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/assets/images/logo_v02.jpg" width="400">
    </a>

  </div>

  <div class="nav-header">

    <nav class>
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}

            {% if my_page.url == page.url %}
              <div class='nav-tab active'>
                <a class="nav-link active" href="{{ my_page.url | prepend: site.baseurl }}">
                  <h3>{{ my_page.title }}</h3>
                </a>
              </div>
            {% else %}
              <div class='nav-tab'>
                <a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">
                  <h3>{{ my_page.title }}</h3>
                </a>
              </div>
            {% endif %}
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
